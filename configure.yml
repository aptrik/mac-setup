---
- name: Install MacOS Packages
  become: false
  gather_facts: false
  hosts: default

  vars:
    virtualisation: false

  tasks:
    - name: Install Homebrew packages
      community.general.homebrew:
        name:
          - ansible
          - ansible-lint
          - asciinema
          - aspell
          - bash
          - binutils
          - coreutils
          - curl
          - diffutils
          - direnv
          - entr
          - findutils
          - fzf
          - git
          - git-extras
          - git-lfs
          - gnutls
          - go
          - htop
          - iftop
          - isync
          - jq
          - less
          - lzip
          - maven
          - mercurial
          - mosh
          - openssh
          - openssl
          - packer
          - pandoc
          - pv
          - redis
          - ripgrep
          - shellcheck
          - ssh-copy-id
          - sshfs
          - svn
          - tig
          - tmux
          - tree
          - vim
          - watch
          - wget

          # Yubikey tools
          - ykpers
          - ykman
        state: present

    - name: Install Homebrew GNU packages
      community.general.homebrew:
        name:
          - gnu-sed
          - gnu-tar
          - gnu-which
          - grep
          - gzip
        state: present

    - name: Install Homebrew Cask packages
      community.general.homebrew_cask:
        name:
          - dropbox
          - google-backup-and-sync
          - gpg-suite
          - karabiner-elements
          - keepingyouawake
          - lastpass
          - rectangle
          - scroll-reverser

          - qlmarkdown
          - quicklook-json

          - firefox
          - google-chrome

          - dash
          - emacs
          - java
          - meld
          - osxfuse
          - tigervnc-viewer
          - visual-studio-code  # replace with vscodium?
          - xquartz

          - basictex
          - yed

          - signal
          - slack
          # - webex-meetings
        state: present

    - name: Install virtualisation packages
      block:
        - name: Install virtualisation packages
          community.general.homebrew:
            name:
              - minikube
            state: present
        - name: Install virtualisation casks
          community.general.homebrew_cask:
            name:
              - docker
              - vagrant
              - vagrant-manager
              - virtualbox
              - virtualbox-extension-pack
            state: present
      when: virtualisation|bool

    - name: Add Font Tap
      community.general.homebrew_tap:
        name: caskroom/fonts
        state: present

    - name: Install Fonts
      community.general.homebrew_cask:
        name:
          - font-dejavu-sans
          - font-envy-code-r
          - font-fira-code
          - font-fira-mono
          - font-inconsolata
        state: present

    - name: HashiCorp Tap
      community.general.homebrew_tap:
        name: hashicorp/tap
        state: present

    - name: HashiCorp packages
      community.general.homebrew:
        name:
          - hashicorp/tap/packer
          - hashicorp/tap/vault
        state: present
