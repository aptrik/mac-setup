---
- name: Install MacOS Packages
  become: false
  gather_facts: false
  hosts: default

  vars:
    virtualisation: false

  tasks:

    - name: Install Homebrew packages
      community.general.homebrew:
        name:
          - ansible
          - ansible-lint
          - aspell
          - bash
          - binutils
          - coreutils
          - curl
          - difftastic
          - diffutils
          - direnv
          - dive
          - dua-cli
          - entr
          - findutils
          - fzf
          - git
          - git-crypt
          - git-extras
          - git-lfs
          - glances
          - gnutls
          - go
          - htop
          - jless
          - jq
          - lazygit
          - less
          - lzip
          - maven
          # - mercurial
          # - mosh
          - openjdk
          - openssh
          - openssl
          - pandoc
          # - redis
          - ripgrep
          - shellcheck
          - ssh-copy-id
          # - svn
          - tig
          - tmux
          - tree
          # - vale
          - vim
          - watch
          - wget
          - yq

          # Yubikey tools
          # - ykpers
          # - ykman
        state: present

    - name: Install Homebrew GNU packages
      community.general.homebrew:
        name:
          - gnu-sed
          - gnu-tar
          - gnu-which
          - grep
          - gzip
        state: present

    - name: Install Homebrew Cask packages
      community.general.homebrew_cask:
        name:
          - dropbox
          - google-backup-and-sync
          # - gpg-suite
          # - hammerspoon
          - karabiner-elements
          - keepingyouawake
          - maccy
          - mos
          - rectangle
          # - scroll-reverser

          - 1password
          - 1password-cli

          - qlmarkdown
          # xattr -r -d com.apple.quarantine /Applications/QLMarkdown.app
          - quicklook-json

          - firefox
          # - google-chrome

          # - dash
          - emacs
          # - java
          - meld
          # - osxfuse
          # - tigervnc-viewer
          - visual-studio-code  # replace with vscodium?
          - xquartz

          # - basictex
          # - yed

          # - signal
          # - slack
          # - webex-meetings
          # - spacelauncher
        state: present

    - name: Install virtualisation packages
      block:
        - name: Install virtualisation packages
          community.general.homebrew:
            name:
              - docker
              - docker-compose
              - helm
              - hyperkit
              - k9s
              - kubernetes-cli
              - minikube
            state: present
        - name: Install virtualisation casks
          community.general.homebrew_cask:
            name:
              - vagrant
              - vagrant-manager
              - virtualbox
              - virtualbox-extension-pack
            state: present
      when: virtualisation|bool

    - name: HashiCorp Tap
      community.general.homebrew_tap:
        name: hashicorp/tap
        state: present

    - name: HashiCorp packages
      community.general.homebrew:
        name:
          - hashicorp/tap/packer
          - hashicorp/tap/vault
        state: present

    # - name: GoReleaser Tap
    #   community.general.homebrew_tap:
    #     name: goreleaser/tap
    #     state: present

    # - name: Install GoReleaser
    #   community.general.homebrew:
    #     name:
    #       - goreleaser/tap/goreleaser
    #     state: present

    - name: Font tap
      community.general.homebrew_tap:
        name: homebrew/cask-fonts
        state: present

    - name: SF-Mono-Nerd-Font
      community.general.homebrew_tap:
        name: epk/epk
        state: present

    - name: Install Fonts
      community.general.homebrew_cask:
        name:
          - font-fira-code-nerd-font
          - font-meslo-lg-nerd-font
          - font-sf-mono-nerd-font
        state: installed
