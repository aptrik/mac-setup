---
- name: Install MacOS Packages
  become: no
  gather_facts: yes
  hosts: default

  tasks:
    - name: Install Homebrew packages
      homebrew:
        name:
          - ansible
          - aspell
          - bash
          - binutils
          - coreutils
          - curl
          - diffutils
          - findutils
          - git
          - git-extras
          - git-lfs
          - gnutls
          - go
          - htop
          - iftop
          - jq
          - maven
          - mercurial
          - mosh
          - openssh
          - openssl
          - packer
          - pandoc
          - redis
          - shellcheck
          - ssh-copy-id
          - sshfs
          - tig
          - tmux
          - tree
          - vim
          - watch
          - wget
        state: present

    - name: Install Homebrew GNU packages
      homebrew:
        name:
          - gnu-sed
          - gnu-tar
          - gnu-which
          - grep
          - gzip
        state: present

    - name: Install Homebrew Cask packages
      homebrew_cask:
        name:
          - dropbox
          - google-backup-and-sync
          - keepingyouawake
          - lastpass
          - spectacle

          - firefox
          - google-chrome

          - emacs
          - github
          - gitup
          - intellij-idea
          - java
          - meld
          - osxfuse
          - tigervnc-viewer
          - visual-studio-code
          - xquartz

          - basictex
          - freemind
          - gimp
          - libreoffice
          - slack
          - yed

          - docker
          - minikube
          - vagrant
          - vagrant-manager
          - virtualbox
          - virtualbox-extension-pack

          - android-file-transfer
          - android-studio
        state: present

    - name: Add Font Tap
      homebrew_tap:
        name: caskroom/fonts
        state: present

    - name: Install Fonts
      homebrew_cask:
        name:
          - font-droid-sans-mono-for-powerline
          - font-envy-code-r
          - font-fira-code
          - font-fira-mono
          - font-fira-mono-for-powerline
          - font-inconsolata
          - font-inconsolata-for-powerline
          - font-open-sans
